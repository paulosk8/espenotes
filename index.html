<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/app.css" />
    <script src="js/app.js"></script>
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.deep_purple-amber.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>

  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">ESPENotes</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">Ver Publicaciones</a>
            <a class="mdl-navigation__link" href="">Imágenes</a>
            <a class="mdl-navigation__link" href="">Videos</a>
            <a class="mdl-navigation__link" href="">Audios</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <!-- <span class="mdl-layout-title">ESPENotes</span> -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">
            <i class="material-icons mdl-color-text--primary">home</i>
            Ir a la página Principal</a
          >
          <a class="mdl-navigation__link" href="">
            <i class="material-icons mdl-color-text--primary">post_add</i>
            Ver Publicaciones</a
          >
          <a class="mdl-navigation__link" href="">
            <i class="material-icons mdl-color-text--primary">camera_alt</i>
            Imágenes</a
          >
          <a class="mdl-navigation__link" href="">
            <i class="material-icons mdl-color-text--primary">ondemand_video</i>
            Videos</a
          >
          <a class="mdl-navigation__link" href="">
            <i class="material-icons mdl-color-text--primary">music_video</i>
            Audios</a
          >
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <a href=""></a>
        </div>
        <!-- Boton add -->
        <div class="floating-button">
          <!-- Colored FAB button -->
          <button
            class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"
          >
            <i class="material-icons">add</i>
          </button>
        </div>
        <!-- Seccion para agregar un post -->
        <div class="card-wide mdl-card" id="modal-post-section">
          <div class="mdl-card__supporting-text">
            <form action="#">
              <div class="mdl-grid">
                <div
                  class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                >
                  <input class="mdl-textfield__input" type="text" id="title" />
                  <label class="mdl-textfield__label" for="title">Título</label>
                </div>
                <div
                  class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                >
                  <textarea
                    class="mdl-textfield__input"
                    type="text"
                    rows="3"
                    id="description"
                  ></textarea>
                  <label class="mdl-textfield__label" for="description"
                    >Descripción</label
                  >
                </div>
                <div class="mdl-cell mdl-cell--12-col">
                  <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--6-col">
                      <button
                        type="submit"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-color-text--white mdl-color--primary-dark"
                        id="btn-post-submit"
                      >
                        Enviar post
                      </button>
                    </div>
                    <div class="mdl-cell mdl-cell--6-col">
                      <button
                        type="button"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                        id="btn-post-cancel"
                      >
                        Cancelar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
